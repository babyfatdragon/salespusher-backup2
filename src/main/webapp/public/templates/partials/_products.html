<h1>Products Information</h1>
<div>
	<ul>
		<li ng-repeat="product in products">{{product.id}}: {{product.productName}}</li>
	</ul>
</div>
<div>
    <form class="form">
      <fieldset class="form-field">
        <label class="form-label" for="product">Product</label>
        <select name='product'ng-model="product.id" ng-options='product.id as product.productName for product in products'></select>
      </fieldset>

<!--       <button class="btn" ng-click="updateNote(note)" ng-disabled="updating">{{updating ? 'Saving...' : 'Save'}}</button>
 -->
     </form>
</div>
