<!doctype html>
<html>
	<head>
		<title>Hello AngularJS</title>
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
		<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
		</style>
	</head>
	
	<body ng-app="salespusher" ng-cloak class="ng-cloak">
		<div ng-controller="NavigationCtrl" class="container">
			<ul class="nav nav-pills" role="tablist">
				<li class="active"><a href="#/">home</a></li>
				<li><a href="#/login">login</a></li>
				<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		<div class="container">			
		<button type="button" ng-controller="UsersCtrl" ng-click="getUsers()" class="btn">Get all users!</button>	
		</div>
		<div ng-view class="container">
		</div>
		<script src="js/controllers/main.js"></script>
		<script src="js/controllers/home-controller.js"></script>
		<script src="js/controllers/navigation-controller.js"></script>
		<script src="js/controllers/users-controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
